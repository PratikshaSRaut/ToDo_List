<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>ToDo List</title>
</head>

<body>
    <header></header>
    <section class="list-container">
        <div class="container">
            <h2>ToDo List<input type="checkbox" id="switch"><label for="switch" class="switch-label">Toggle</label>
            </h2>
            <div class="list">
                <div class="list-item">
                    <input type="text" placeholder="Add task to the list">
                    <i class="fas fa-plus"></i>
                </div>
                <ol class="todo-list">
                    <div class="taskbar list-item">
                        <div>5 Items left</div>
                        <div style="display: flex;">
                            <div class="active" id="all">All</div>
                            <div id="pending">Pending</div>
                            <div id="complete">Completed</div>
                        </div>
                        <div class="clear">Clear</div>
                    </div>
                    <div class="items"></div>
                </ol>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <a href="https://https://github.com/PratikshaSRaut">Pratiksha Raut</a>
        </div>
        <div>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-github"></i></a>
            <a href=""><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>

</html>
